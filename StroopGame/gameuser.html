<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hyperStroop</title>
    <link rel="icon" href="img/page-icon.png">
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="controller.js"></script>
</head>

<body>

    <nav>
        <ul>
            <a href="./index.html"><img src="img/icon.png" style="margin-top:-3px"></a>
            <a href="./index.html">HyperStroop</a>
        </ul>
    </nav>

    <section id="header">
        <div class="container">
            <div class="col-md-12">
                <h1> </h1>
            </div>
        </div>
    </section>
    
    <section id="gameplay">
<!--        <div class="row">-->
            <div class="col-sm-8">
                <h1 id="gametext" class="text-center">
                        {{model.getQuestions()}}
                </h1>
            </div>
            <div class="col-sm-4">
<!--                <div class="container">-->
<!--                    <img src="img/colorkey.png" alt="Keys" height="200" width="200" align="right">-->
<!--                </div>-->
                <p id="ingameinfo">Current time: {{getTime()}}</p>
                <p id="ingameinfo">{{getQuestionNumber()}}/20 completed</p>
                
                <section id="startButton">
                    <button type="button" class="btn btn-success btn-lg outline" onclick="location.href='gameuser.html'">New Game</button>
                    <button type="button" class="btn btn-success btn-lg outline" onclick="location.href='index.html'">Back to tutorial</button>
                </section>
            </div>
<!--        </div>-->
    </section>

    <section id="legend">
        <div class="container">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p>Key Bindings</p></div>
            <div class="col-md-4"></div>
        </div>
    </section>

    <section id="keyboard">
        <div class="container">
            <div class="col-md-11">
                <img src="img/keyboard.png" alt="Keys" height="200" width="600">
            </div>
            <div class="col-md-1">
                <img src="img/colorkey.png" alt="Keys" height="200" width="200" align="right">
            </div>
        </div>
    </section>
</body>
</html>
