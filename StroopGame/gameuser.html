<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hyperStroop</title>
    <link rel="icon" href="img/page-icon.png">
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="game-manager.ts"></script>
</head>

<body>

    <nav>
         <ul>
             <a href="./gameuser.html">hyperStroop</a>
        </ul>
    </nav>

    <section id="header">
        <div class="container">
            <div class="col-md-12">
                <h1> </h1>
            </div>
        </div>
    </section>
    
    <section id="gameplay">
        <div class="row">
            <div class="col-sm-8">
                <h1 id="gametext" class="text-center">
                        getQuestions()
                </h1>
            </div>
            <div class="col-sm-4">
                <p id="keys1">Press <b>F</b> for {{color1}}</p>
                <p id="keys2"><b>J</b> for {{color2}}</p>
                <p id="keys2"><b>SPACE</b> for {{color3}} </p>
                <p id="ingameinfo">Current time: {{getTime()}}</p>
                <p id="ingameinfo">{{getQuestionNumber()}}/20 completed</p>
                
                <section id="startButton">
                    <button type="button" class="btn btn-success btn-lg outline" a-href="./gameuser.html">Restart</button>
                    <button type="button" class="btn btn-success btn-lg outline" a-href="./tutorial.html">Back to tutorial</button>
                </section>
            </div>
        </div>
    </section>

</body>
</html>
